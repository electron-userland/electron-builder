name: Release

on:
  push:
    branches:
      - master
env:
  HUSKY: 0 # Bypass husky commit hook for CI
  PNPM_CACHE_FOLDER: .pnpm-store
jobs:
  pr-release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: checkout code repository
        uses: actions/checkout@v2
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 6.10.0

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'pnpm'
      
      - name: Set up NPM credentials
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: setup pnpm config
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - run: pnpm install
      
      - name: Create versions PR & prepare publish
        id: changesets
        uses: changesets/action@master
        with:
          version: pnpm ci:version
          commit: 'chore(deploy): Release'
          title: 'chore(deploy): Release'
          publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Send a stream message
        uses: zulip/github-actions-zulip@v1.0.0
        if: steps.changesets.outputs.published == 'true'
        with:
          api-key: ${{ secrets.ZULIP_API_KEY }}
          username: ${{ secrets.ZULIP_EMAIL }}
          organization-url: 'https://electron-builder.zulipchat.com'
          to: 'releases'
          topic: 'deployment'
          type: 'stream'
          content: ${{ steps.changesets.outputs.publishedPackages }}
