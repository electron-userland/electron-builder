name: Release

on:
  push:
    branches:
      - master

env:
  HUSKY: 0 # Bypass husky commit hook for CI

permissions:
  id-token: write  # Required for OIDC token

jobs:
  pr-release:
    permissions:
      contents: write # to create release (changesets/action)
      pull-requests: write # to create pull request (changesets/action)

    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Install deps and audit
        uses: ./.github/actions/pnpm

      # Authenticate to npm registry
      # Auto-setup of NPM_TOKEN env var for for changesets/action
      - uses: electron/npm-trusted-auth-action@v1
        with:
          package-name: 'electron-userland/electron-builder'

      - name: Create versions PR & prepare publish
        id: changesets
        uses: changesets/action@06245a4e0a36c064a573d4150030f5ec548e4fcc # v1.4.1
        with:
          version: pnpm ci:version
          commit: 'chore(deploy): Release'
          title: 'chore(deploy): Release'
          publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
