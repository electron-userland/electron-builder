name: Package Manager Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  HUSKY: 0 # Bypass husky commit hook for CI

permissions:
  contents: read

jobs:
  test-package-managers:
    name: Package manager workspace tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        uses: ./.github/actions/pnpm

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Compile packages
        run: pnpm compile

      - name: Run package manager tests
        run: pnpm ci:test
        env:
          TEST_FILES: packageManagerTest
