name: 'Setup Tests'
description: 'Set up pnpm, node w/ pnpm cache, install deps, compile, and restore electron cache'
inputs:
  cache-key:
    description: 'The key to the electron cache'
    required: true
  cache-path:
    description: 'The path to the electron cache'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Enable Corepack for pnpm
      run: |
        corepack enable
        corepack prepare pnpm@10.18.0 --activate
      shell: bash

    - name: Setup python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: '3.13'

    - name: Setup node
      uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install bun globally
      run: |
        npm install -g bun@1.3.2
      shell: bash

    - name: Update npm to mirror pr-release workflow environment
      run: npm install -g npm@11.6.2
      shell: bash

    - name: Verify updated npm version
      run: npm -v
      shell: bash

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Compile
      run: pnpm compile
      shell: bash

    - name: Cache Electron
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ${{ inputs.cache-path }}
        key: ${{ inputs.cache-key }}

