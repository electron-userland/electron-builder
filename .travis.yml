osx_image: xcode12.3
language: node_js

env:
  global:
    - FORCE_COLOR=1

matrix:
  include:
    - os: linux
      env: TEST_FILES=src/base/*,differentialUpdateTest
      node_js: "14"

    - os: osx
      env: TEST_FILES=src/linux/*,src/mac/*
      node_js: "14"

    - os: osx
      env: TEST_FILES=src/mac2/*,macUpdaterTest
      node_js: "14"

    - os: windows
      env: TEST_FILES=src/windows/*,assistedInstallerTest,differentialUpdateTest
      node_js: "14"

cache:
  yarn: true
  directories:
    - .yarn
    - $HOME/Library/Caches/electron
    - $HOME/Library/Caches/electron-builder
    - /tmp/jest-electron-builder-tests

install:
  - YARN_CHECKSUM_BEHAVIOR=ignore node .yarn/releases/yarn-2.4.0.cjs install

script:
  - node .yarn/releases/yarn-2.4.0.cjs pretest
  - node .yarn/releases/yarn-2.4.0.cjs node ./test/out/helpers/runTests.js

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"